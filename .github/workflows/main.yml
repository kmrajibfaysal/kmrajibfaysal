name: Update README

on:
  schedule:
    - cron: '*/5 * * * *' # Update every 30 minutes
  workflow_dispatch:

jobs:
  activity:
    name: Update README with recent activity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4

      - name: Add activity to readme
        uses: Readme-Workflows/recent-activity@v2.3.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
